<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="company-logo">
                <img src="./assets/unt-removebg-preview.png" alt="company logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-links" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                    <li class="hover-link nav-links" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-links" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                    <li class="hover-link nav-links" id="entertainment" onclick="onNavItemClick('entertainment')">Entertainment</li>
                    <li class="hover-link nav-links" id="cinema" onclick="onNavItemClick('cinema')">Cinema</li>
                </ul>
            </div>
            <div class="search-bar">
                <input id="search-text" type="text" class="news-input" placeholder="e.g. Science">
                <button id="search-button" class="search-button">Search</button>
            </div>
        </div>
    </nav>
    <main>
        <div class="cards-container container flex" id="cards-container">
        </div>
    </main>
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="./assets/image.jpeg" alt="" id="news-img">
            </div>
            <div class="content-card">
                <h3 id="news-title">This is the dummy data</h3>
                <h6 class="news-source" id="news-source">End gadget 26/10/2039</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe
                    veniam beatae quas, rerum deleniti blanditiis similique repudiandae? Quod temporibus aperiam
                    ipsum minima!</p>
            </div>
        </div>
    </template>
    <script src="script.js"></script>
</body>

</html>
